<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background: linear-gradient(to bottom, #004080, #004080 90%, #f0f4f8 100%);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* For dropdown positioning */
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative; /* For dropdown positioning */
        }
        nav a:hover {
            background-color: #0059b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #0059b3;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            flex: 1; /* Allow container to grow and shrink */
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center;
        }
        .contact-info {
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center; /* Center the text */
        }
        .contact-info h1 {
            font-size: 2rem;
            color: #004080;
            margin: 0 0 1rem 0; /* Space below the heading */
        }
        .contact-info p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5; /* Improve readability */
            margin: 1rem 0; /* Space around paragraphs */
        }
        .contact-info .fa-envelope,
        .contact-info .fa-map-marker-alt,
        .contact-info .fa-linkedin {
            margin-right: 0.5rem; /* Space between icon and text */
        }
        footer {
            background: linear-gradient(to top, #004080, #004080 90%, #f0f4f8 100%);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Anna Boese</h1>
        </div>
        <nav>

            <div class="dropdown">
                <a href="projects.html">Projects</a>

                    <!-- Add more project links as needed -->
                </div>
            </div>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p> Feel free to reach out with any questions or inquiries!</p>
            <p><i class="fas fa-map-marker-alt"></i>216 Delaware Ave, Unit 1<br>Ithaca, NY 14850</p>
            <p><i class="fas fa-envelope"></i><a href="mailto:aeb293@cornell.edu">aeb293@cornell.edu</a></p>
            <p><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/anna-boese-4a304819b/" target="_blank">LinkedIn Profile</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Anna Boese. All rights reserved.</p>
    </footer>
</body>
</html>
